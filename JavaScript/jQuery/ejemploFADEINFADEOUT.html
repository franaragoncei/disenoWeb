<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src ="https://code.jquery.com/ui/1.13.1/jquery-ui.js" type ="text/javascript"></script>
    <title>Document</title>
    <style>
        div#uno{
            margin: 1rem;
            height: 10rem;
            background-color: blue;
            display: none;
        }

        div#dos{
            margin: 1rem;
            height: 10rem;
            background-color: red;
            display: none;
        }

        div#tres{
            margin: 1rem;
            height: 10rem;
            background-color: green;
            display: none;
        }
    </style>
</head>
<body>
    <button id="mostrar">MOSTRAR</button>
    <button id="ocultar">OCULTAR</button>
    <button id="mostrarOcultar">MUESTRA Y OCULTA</button>
    <div id="uno">SOY UN PARRAFO</div>
    <div id="dos">SOY UN PARRAFO</div>
    <div id="tres">SOY UN PARRAFO</div>
    <script>
        $(function(){
            $('#mostrar').click(function(){
                $('#resultado').fadeIn()
            })

            $('#ocultar').click(function(){
                $('#resultado').fadeOut()
            })         
            
            // $('#mostrarOcultar').click(function(){
            //     $('#resultado').fadeToggle()
            // })

            $('#mostrarOcultar').click(function(){
                $('#uno').fadeTo(3000, 1, function(){
                    $('#dos').fadeTo(1000, 1, function(){
                        $('#tres').fadeTo(3000, 1)
                    })
                })
            })
        })
    </script>
</body>
</html>
