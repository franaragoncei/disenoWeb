<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>EJERCICIO 7-1</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 0.3rem;
        }

        .azul{
            background-color: aqua;
        }

        #textoAzul{
            color: blue;
        }
    </style>
</head>

<body>
    <table>
        <caption>EJERCICIO 7-1</caption>
        <tr>
            <th>CABECERA 1</th>
            <th>CABECERA 2</th>
            <th colspan="2">CABECERA 3</th>
        </tr>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td id="textoAzul" rowspan="2">D</td>
            <td colspan="2" class="azul">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td class="azul" colspan="2">H</td>
        </tr>
        <tr>
            <td colspan="2">I</td>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>

</html>
